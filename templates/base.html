<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Bitcoin Fee Predictor{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #f9f9f9; 
            color: #2c3e50;
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
        }
        .container { 
            max-width: 700px; 
            margin: auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        .footer { 
            margin-top: 30px; 
            font-size: 12px; 
            color: #888; 
            text-align: center; 
        }
        label { 
            font-weight: bold; 
        }
        input[type="text"] { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            background-color: #2c3e50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #1a252f; 
        }
        /* Badge styles */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        .badge-success { background-color: #28a745; } /* green */
        .badge-warning { background-color: #ffc107; } /* yellow */
        .badge-danger  { background-color: #dc3545; } /* red */
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>Â© 2026 Bitcoin Fee Predictor | Tanya</p>
    </div>
</body>
</html>
